<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>pricing-component-with-toggle-master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle-switch">
        <span class="Annualy">Annualy</span>
        <div class="toggle"><div class="circle"></div></div>
        <span class="Monthly">Monthly</span>
      </div>
    </header>
    <main>
      <section class="pricing-scheme">
        <div
          class="pricing-box basic"
          data-annual-price="$199.99"
          data-monthly-price="$19.99"
        >
          <h2>Basic</h2>
          <div class="price">$199.99</div>
          <p class="storage">500 GB Storage</p>
          <p class="users">2 Users Allowed</p>
          <p class="GB">Send up to 3 GB</p>
          <button class="common-button">Learn more</button>
        </div>
        <div
          class="pricing-box Professional"
          data-annual-price="$249.99"
          data-monthly-price="$24.99"
        >
          <h2>Professional</h2>
          <div class="price">$249.99</div>
          <p class="storage">1 TB Storage</p>
          <p class="users">5 Users Allowed</p>
          <p class="GB">Send up to 10 GB</p>
          <button class="common-button">Learn more</button>
        </div>
        <div
          class="pricing-box master"
          data-annual-price="$399.99"
          data-monthly-price="$39.99"
        >
          <h2>Master</h2>
          <div class="price">$399.99</div>
          <p class="storage">2 TB Storage</p>
          <p class="users">10 Users Allowed</p>
          <p class="GB">Send up to 20 GB</p>
          <button class="common-button">Learn more</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
